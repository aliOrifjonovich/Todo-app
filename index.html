<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<link rel="stylesheet" href="./null.css" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
			integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer" />
		<title>Todo App</title>
	</head>
	<body>
		<div class="wrapper">
			<div class="container">
				<h1 class="title">To Do list APP</h1>
				<div class="block">
					<form form class="form">
						<input placeholder="Add your own lists" class="input" type="text" />
						<button class="add">Add</button>
					</form>
					<div class="filter">
						<h2 class="filter_title">Filter by status:</h2>
						<select name="filter" id="filter" class="filter_selection">
							<option value="all">All</option>
							<option value="completed">Completed</option>
							<option value="proccess">Proccess</option>
						</select>
					</div>
					<ul class="todosList">
					</ul>
					<div class="clear">Clear all</div>
				</div>
			</div>
			<!-- <div class="validation">
            <div class="validation_items">
                <div class="center">
                    <h2 class="question">Are you shure to delete this?</h2>
                    <button class="center_noButton" type="submit">No</button>
                    <button class="center_yesButton" type="submit">Yes</button>
                </div>
            </div>
        </div> -->
		</div>
		<script src="./script.js"></script>
	</body>
</html>
